{% block title %}
    Profile Details
{% endblock %}

{% block css_block %}
    <!-- Custom CSS for more creative styling -->
    <style>
        /* Form container */
        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Card styling */
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background: #f8f9fa;
        }

        /* Card body padding */
        .card-body {
            padding: 30px;
        }

        /* Header Styling */
        .card-title {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Form Group Styling */
        .form-group {
            margin-bottom: 1.8rem;
        }

        /* Label styling */
        .form-label {
            font-weight: bold;
            color: #555;
        }

        /* Input and Textarea field Styling */
        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 12px;
            font-size: 16px;
        }

        /* Focus Input field */
        .form-control:focus {
            border-color: #0056b3;
            box-shadow: 0 0 5px rgba(0, 86, 179, 0.5);
        }

        /* Submit button Styling */
        .btn-submit {
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 25px;
            background: #0056b3;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #00408f;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
            }

            .btn-submit {
                width: 100%;
            }
        }

        /* Divider Styling */
        .divider {
            width: 50px;
            height: 4px;
            background-color: #0056b3;
            margin: 20px auto;
        }
    </style>
{% endblock %}

{% block body_block %}
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="form-container">
            <!-- Card for form -->
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Profile Details</h3>
                    <div class="divider"></div>

                    <!-- Profile form -->
                    <form method="POST">
                        {% csrf_token %}
                        
                        <!-- Full Name -->
                        <div class="form-group">
                            <label for="id_name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="id_name" name="name" required value="{{ form.name.value }}">
                        </div>

                        <!-- Email Address -->
                        <div class="form-group">
                            <label for="id_email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="id_email" name="email" required value="{{ form.email.value }}">
                        </div>

                        <!-- Phone Number -->
                        <div class="form-group">
                            <label for="id_phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="id_phone" name="phone" required value="{{ form.phone.value }}">
                        </div>

                        <!-- Age -->
                        <div class="form-group">
                            <label for="id_age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="id_age" name="age" required value="{{ form.age.value }}">
                        </div>

                        <!-- Address -->
                        <div class="form-group">
                            <label for="id_address" class="form-label">Address</label>
                            <textarea class="form-control" id="id_address" name="address" rows="4" required>{{ form.address.value }}</textarea>
                        </div>

                        <!-- Submit Button -->
                        <div class="form-group text-center">
                            <a href="{% url 'home:financial' %}" class="btn-submit"><button type="submit">Submit Details</button></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <!-- Optional JavaScript for additional interactivity -->
    <script>
        // Optional: You can add JavaScript here for custom form validation or interactivity
    </script>
{% endblock %}
