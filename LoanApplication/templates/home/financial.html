{% block title %}
  Financial Details
{% endblock %}

{% block css_block %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJYy6b5B8ASd97kaeFfIl23vF6hzA3xzU5HUsz5z/Z6xg4WlMjh7h72PvvCZ" crossorigin="anonymous">
  
  <style>
    /* Custom styles */
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container a {
      text-decoration: none;
      color: #007bff;
      font-weight: 500;
    }

    .form-container a:hover {
      text-decoration: underline;
    }

    .page-title {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      color: #333;
    }

    .mb-3 input, .mb-3 select, .mb-3 textarea {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      width: 100%;
    }

    /* Button Styling */
    .btn-link {
      color: #007bff;
      font-weight: 500;
      display: inline-block;
      text-align: center;
      padding: 10px 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      width: 100%;
    }

    .btn-link:hover {
      text-decoration: underline;
    }
  </style>
{% endblock %}

{% block body_block %}
  <div class="container">
    <h1 class="page-title">Financial Details</h1>
    <div class="form-container">
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          {{ form.as_p }}
        </div>
        <div class="text-center mt-3">
          <!-- "Check Eligibility" as a link styled as a button -->
          <a href="" class="btn btn-link">Check Eligibility</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybPu5g5B6Qf3fi6aLPKZtSiOISdY42CHe0vvTqX3AdllEvkB2" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJf92+NCesr0XekX2RGv5aF5y6Y4zMzVe0jFZlAIs" crossorigin="anonymous"></script>
{% endblock %}
